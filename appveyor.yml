configuration: Release
branches:
  only:
    - master

before_build:
  - nuget restore SimpleMvcSitemap.sln

build:
  project: SimpleMvcSitemap.sln       
  verbosity: minimal
  
test_script:
  - ps: packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -target:packages\NUnit.Runners.2.6.4\tools\nunit-console-x86.exe -register:user "-targetargs:""SimpleMvcSitemap.Tests\bin\$env:CONFIGURATION\SimpleMvcSitemap.Tests.dll"" /noshadow" -output:coverage.xml
  
after_test:
  - ps: packages\coveralls.net.0.6.0\tools\csmacnz.Coveralls.exe --opencover coverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID